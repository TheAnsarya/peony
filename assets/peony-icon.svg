<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
	<title>ðŸŒº Peony - Multi-System Disassembler</title>
	<desc>Peony disassembler icon - hibiscus flower representing ROM to source conversion</desc>
	
	<!-- Background circle (optional, can be removed for transparent) -->
	<circle cx="64" cy="64" r="60" fill="#1a1a2e" opacity="0.9"/>
	
	<!-- Hibiscus petals - deep pink/red -->
	<g transform="translate(64, 64)">
		<!-- Petal 1 (top) -->
		<ellipse cx="0" cy="-28" rx="18" ry="28" fill="#e91e63" transform="rotate(0)"/>
		<!-- Petal 2 -->
		<ellipse cx="0" cy="-28" rx="18" ry="28" fill="#d81b60" transform="rotate(72)"/>
		<!-- Petal 3 -->
		<ellipse cx="0" cy="-28" rx="18" ry="28" fill="#e91e63" transform="rotate(144)"/>
		<!-- Petal 4 -->
		<ellipse cx="0" cy="-28" rx="18" ry="28" fill="#d81b60" transform="rotate(216)"/>
		<!-- Petal 5 -->
		<ellipse cx="0" cy="-28" rx="18" ry="28" fill="#e91e63" transform="rotate(288)"/>
	</g>
	
	<!-- Inner petals - lighter pink -->
	<g transform="translate(64, 64)">
		<ellipse cx="0" cy="-18" rx="10" ry="18" fill="#f48fb1" transform="rotate(36)"/>
		<ellipse cx="0" cy="-18" rx="10" ry="18" fill="#f06292" transform="rotate(108)"/>
		<ellipse cx="0" cy="-18" rx="10" ry="18" fill="#f48fb1" transform="rotate(180)"/>
		<ellipse cx="0" cy="-18" rx="10" ry="18" fill="#f06292" transform="rotate(252)"/>
		<ellipse cx="0" cy="-18" rx="10" ry="18" fill="#f48fb1" transform="rotate(324)"/>
	</g>
	
	<!-- Center - stamen/pistil -->
	<circle cx="64" cy="64" r="12" fill="#ffeb3b"/>
	<circle cx="64" cy="64" r="8" fill="#ffc107"/>
	
	<!-- Stamen dots -->
	<g fill="#ff9800">
		<circle cx="64" cy="52" r="2"/>
		<circle cx="75" cy="58" r="2"/>
		<circle cx="75" cy="70" r="2"/>
		<circle cx="64" cy="76" r="2"/>
		<circle cx="53" cy="70" r="2"/>
		<circle cx="53" cy="58" r="2"/>
	</g>
	
	<!-- Binary/hex accent - represents disassembly -->
	<g font-family="monospace" font-size="6" fill="#4fc3f7" opacity="0.7">
		<text x="20" y="20">ROM</text>
		<text x="95" y="110">ASM</text>
	</g>
	
	<!-- Arrow indicating conversion direction -->
	<path d="M 28 24 L 100 100" stroke="#4fc3f7" stroke-width="1.5" stroke-dasharray="4,2" fill="none" opacity="0.5"/>
	<polygon points="100,100 92,98 98,92" fill="#4fc3f7" opacity="0.5"/>
</svg>
